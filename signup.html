<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img height="100px" width="100" src="logo.png"/></a>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password">
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="dropdown">
            <h4>Choose your hobby:</h4>
            <select id="dropdownMenu">
                <option value="swimming">Swimming</option>
                <option value="Music">Playing tennis</option>
                <option value="chess">Chess</option>
                <option value="Music">Music</option>
                <option value="Music">Reading</option>
                <option value="Music">Drawing</option>
            </select>
        </div>
        <div class="day">
            <h4>Choose the day:</h4>
            <select id="dropdownMenu">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
        </div>
        <div class="from">
            <h4>Choose your free time:</h4>
            <select id="dropdownMenu">

                <option value="">From 1 AM</option>
                <option value="">From 2 AM</option>
                <option value="">From 3 AM</option>
                <option value="">From 4 AM</option>
                <option value="">From 5 AM</option>
                <option value="">From 6 AM</option>
                <option value="">From 7 AM</option>
                <option value="">From 8 AM </option>
                <option value="">From 9 AM</option>
                <option value="">From 10 AM </option>
                <option value="">From 11 AM</option>
                <option value="">From 12 PM</option>
                <option value="">From 1 PM</option>
                <option value="">From 2 PM</option>
                <option value="">From 3 PM</option>
                <option value="">From 4 PM</option>
                <option value="">From 5 PM</option>
                <option value="">From 6 PM</option>
                <option value="">From 7 PM</option>
                <option value="">From 8 PM</option>
                <option value="">From 9 PM</option>
                <option value="">From 10 PM</option>
                <option value="">From 11 PM</option>
                <option value="">From 12 AM</option>

            </select>
        </div>
        <div class="to">
            <select id="dropdownMenu">

                <option value=""> to 1 AM</option>
                <option value="">to 2 AM</option>
                <option value="">to 3 AM</option>
                <option value="">to 4 AM</option>
                <option value="">to 5 AM</option>
                <option value="">to 6 AM</option>
                <option value="">to 7 AM</option>
                <option value="">to 8 AM</option>
                <option value="">to 9 AM</option>
                <option value="">to 10 AM</option>
                <option value="">to 11 AM</option>
                <option value="">to 12 PM</option>
                <option value="">to 1 PM</option>
                <option value="">to 2 PM</option>
                <option value="">to 3 PM</option>
                <option value="">to 4 PM</option>
                <option value="">to 5 PM</option>
                <option value="">to 6 PM</option>
                <option value="">to 7 PM</option>
                <option value="">to 8 PM</option>
                <option value="">to 9 PM</option>
                <option value="">to 10 PM</option>
                <option value="">to 11 PM</option>
                <option value="">to 12 AM</option>

            </select>
        </div>
        <button type="submit" class="btn"> <a href="completes.html"> Signup</a></button>
        <div class="register-link">
            <p>Have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </form>
</body>
</html>
